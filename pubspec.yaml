name: holy_quran
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev



version: 1.0.0+1

environment:
  sdk: ^3.10.8


dependencies:
  flutter:
    sdk: flutter

  # কোর ফাংশনালিটি
  adhan: ^2.0.0+1
  geolocator: ^10.1.0
  intl: ^0.19.0
  http: ^1.2.0

  # লোকাল ডাটাবেস ও স্টোরেজ
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2  # এখানে অতিরিক্ত টেক্সট সরানো হয়েছে

  # অডিও এবং স্টেট ম্যানেজমেন্ট
  just_audio: ^0.9.36
  provider: ^6.1.1

  # শেয়ারিং ফিচার
  share_plus: ^10.1.4





  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter



  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/final_background.jpg
    - assets/images/bismillah.png
    - assets/images/compass_dial.png
    - assets/images/qibla_needle.png

  fonts:
    - family: QuranFont
      fonts:
        - asset: assets/fonts/NotoNaskhArabic-Regular.ttf


